{% extends '_base.html' %}

{% block style%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w20JHDnEqllG8RH+7u" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../../static/css/style_login.css"/>
{% endblock%}

{% block container%}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 login-card">
        <div class="scammer_logo">
          <a href="/app/static">
          <img src="static/imagens/logo_branco.png" alt="Imagem de espionagem digital">
          </a>
        </div>
        <h2 class="text-center mb-4">Cadastro</h2>
        {% if cad_response %}
      <div class="alert alert-info mt-3" role="alert">
        {{ cad_response }}
      </div>
      {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
{% block script%}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock%}
